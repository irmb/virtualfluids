#flow around sphere

SimulationParametrs:
   OutputPath: c:\temp\sphere\out
   Steps: 1000
   Output: 100

Grid:
 NumberOfThreads: 4
 Block: [10, 10, 10]
 BlockSize: [1.0, 1.0, 1.0]
 RefineLevel: 1
 
GeoObjects: 
 - ID: channel
   GeoType: GbCuboid3D,
   Point1: [0.0, 0.0, 0.0]
   Point2: [5.0, 5.0, 5.0]
   Properties: 
    Physics: 
     Rho: 1.0
     Vx1: 0.001
    Numerical:
     BC: 
      Type: NoSlip
      State: Fluid
      SecondaryBcOptions: SimpleBounceBack
 - ID: sphere
   GeoType: GbSphere3D
   Center: [2.5, 2.5, 2.5] 
   Radius: 1.5
   Properties:
    Numerical:
     BC:
      Type: NoSlip
      State: Solid
      SecondaryBcOptions: SecondOrderBounceBack           
